<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Robin le Requin
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="accueil">
        <img src="./assets/logo-MTdents.png" alt="logo-MTdents" class="mt-dents">
    
        <h1 class="title">Robin le Requin</h1>
        <h2 class="accueil__subtitle">Bienvenue sur ton application préférée
            pour prendre soin de tes dents !</h2>

        <ul class="accueil__list">
            <li class="accueil__list-item">
                <img src="./assets/requin-3.svg" alt="" class="accueil__list-img">
                <h3 class="accueil__list-subtitle">3-6 ans</h3>
            </li>
            <li class="accueil__list-item">
                <img src="./assets/requin-6.svg" alt="" class="accueil__list-img">
                <h3 class="accueil__list-subtitle">6-9 ans</h3>
            </li>
            <li class="accueil__list-item">
                <img src="./assets/requin-9.svg" alt="" class="accueil__list-img">
                <h3 class="accueil__list-subtitle">9-12 ans</h3>
            </li>
        </ul>
    </section>
    

</body>
<script type="module" src="./main.js"></script>
</html>
